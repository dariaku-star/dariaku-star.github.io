<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Suci sayang rohyd ngak?</h1>
    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Yes</button>
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <div class="gif_container">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>
  </div>
  <!-- Audio element untuk musik latar -->
  <audio id="bgMusic" controls autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bgMusic');
      // Jika ada posisi pemutaran yang tersimpan, atur currentTime audio
      var savedTime = sessionStorage.getItem('audioTime');
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.play();

      // Simpan currentTime secara berkala
      audio.addEventListener('timeupdate', function() {
        sessionStorage.setItem('audioTime', audio.currentTime);
      });
    });

    function handleYesClick() {
      // Pindahkan ke halaman yes (misalnya: yes_page.html)
      window.location.href = 'yes_page.html'; // ganti dengan nama file halaman yes Anda
    }

    function handleNoClick() {
      // Contoh aksi untuk tombol No
      alert("Maybe next time!");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
