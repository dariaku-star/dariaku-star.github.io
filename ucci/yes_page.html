<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knew you would say yes!</title>
  <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
  <div class="container">
    <h1 class="header_text">Knew you would say yes!</h1>
    <div class="gif_container">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
    </div>
  </div>
  <!-- Audio element untuk musik latar -->
  <audio id="bgMusic" controls autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bgMusic');
      // Ambil nilai currentTime yang tersimpan (jika ada) dari sessionStorage
      var savedTime = sessionStorage.getItem('audioTime');
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.play();

      // (Opsional) Tetap simpan currentTime jika pengguna berpindah halaman lagi
      audio.addEventListener('timeupdate', function() {
        sessionStorage.setItem('audioTime', audio.currentTime);
      });
    });
  </script>
</body>
</html>
