<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffebf0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .text {
      font-size: 24px;
      color: #ff6f91;
      font-weight: bold;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .music {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #555;
    }

    .heart {
      width: 120px;
      height: 120px;
      background-color: #ff6f91;
      position: relative;
      margin: 0 auto;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background-color: #ff6f91;
      border-radius: 50%;
      position: absolute;
      top: -60px;
    }

    .heart::before {
      left: 60px;
    }

    .heart::after {
      left: -60px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
    <p class="text">Untukmu</p>
    <audio autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>
    <div class="music">Musik latar sedang dimainkan...</div>
  </div>
</body>
</html>
