<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knew you would say yes!</title>
  <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
  <div class="container">
    <h1 class="header_text">Knew you would say yes!</h1>
    <div class="gif_container">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Celebration GIF">
    </div>
  </div>

  <!-- Tambahkan elemen audio yang sama untuk melanjutkan musik -->
  <audio id="bg-music" src="musik.mp3" loop autoplay></audio>

  <script>
    const audio = document.getElementById('bg-music');

    // Set posisi musik dari sessionStorage ketika metadata sudah tersedia
    audio.addEventListener('loadedmetadata', () => {
      const savedTime = sessionStorage.getItem('musicTime');
      if (savedTime !== null) {
        audio.currentTime = savedTime;
      }
    });

    // Update posisi musik ke sessionStorage setiap 500ms
    setInterval(() => {
      sessionStorage.setItem('musicTime', audio.currentTime);
    }, 500);

    // Simpan posisi saat halaman akan ditinggalkan
    window.addEventListener('beforeunload', () => {
      sessionStorage.setItem('musicTime', audio.currentTime);
    });
  </script>
</body>
</html>
