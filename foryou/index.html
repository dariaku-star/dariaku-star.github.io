
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3f, #005f3f);
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 2em;
            animation: beat 1s infinite;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 150px;
            animation: grow 3s ease-in-out forwards;
        }
        .stem {
            position: absolute;
            width: 5px;
            height: 100px;
            background-color: green;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4d4d;
            border-radius: 50%;
            top: 30px;
        }
        .petal1 { left: 10%; top: 10%; }
        .petal2 { right: 10%; top: 10%; }
        .petal3 { left: 5%; top: 50%; }
        .petal4 { right: 5%; top: 50%; }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        .background::before {
            content: "";
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px 2px white;
            animation: float 5s infinite;
        }
        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes float {
            0% { top: 100%; left: 50%; opacity: 1; }
            100% { top: -10%; left: 50%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1 id="message">Untukmu sayang <span class="heart">‚ù§Ô∏è</span></h1>
    <div class="flower">
        <div class="stem"></div>
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
    </div>
    <audio id="background-music" src="musik.mp3" autoplay loop></audio>
    <script>
        const messages = [
            "Untukmu sayang ‚ù§Ô∏è",
            "Maaf ya udah ngecewain üíî",
            "Baikan yuk sayangku ü•∫",
            "I Love You ‚ù§Ô∏è"
        ];
        let index = 0;
        const messageElement = document.getElementById('message');

        setInterval(() => {
            index = (index + 1) % messages.length;
            messageElement.textContent = messages[index];
        }, 3000);
    </script>
</body>
</html>
