<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* CSS untuk overlay interaksi pengguna */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #fff;
      font-size: 24px;
      flex-direction: column;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Overlay untuk meminta interaksi pengguna agar musik dapat diputar -->
  <div id="overlay">
    <p>Silakan klik untuk memulai musik</p>
    <button id="start-btn">Mulai</button>
  </div>

  <div class="container">
    <h1>suci sayang rohyd ngak?</h1>
    <div class="buttons">
      <!-- Tombol Yes akan memanggil fungsi handleYesClick() -->
      <button class="yes-button" onclick="handleYesClick()">Yes</button>
      <!-- Tombol No (opsional) -->
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <div class="gif_container">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>
  </div>

  <!-- Elemen audio untuk musik background -->
  <audio id="background-music" loop>
    <source src="musik.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung elemen audio.
  </audio>

  <script>
    const audio = document.getElementById('background-music');

    // Fungsi untuk memulai musik saat overlay diklik
    function startMusic() {
      audio.play().then(() => {
        // Tandai bahwa musik telah diaktifkan
        localStorage.setItem('musicPlaying', 'true');
        // Sembunyikan overlay
        document.getElementById('overlay').style.display = 'none';
      }).catch((error) => {
        console.error('Gagal memulai musik:', error);
      });
    }

    // Event listener untuk tombol Mulai
    document.getElementById('start-btn').addEventListener('click', startMusic);

    // Simpan posisi musik secara berkala ke localStorage
    audio.addEventListener('timeupdate', function() {
      localStorage.setItem('musicTime', audio.currentTime);
    });

    // Fungsi yang dipanggil ketika tombol Yes diklik
    function handleYesClick() {
      // Pastikan status musik aktif disimpan
      localStorage.setItem('musicPlaying', 'true');
      // Pindah ke halaman selanjutnya (misalnya: yes_page.html)
      window.location.href = "yes_page.html";
    }

    // Fungsi untuk tombol No (opsional)
    function handleNoClick() {
      // Misalnya, hentikan musik jika tombol No diklik
      localStorage.setItem('musicPlaying', 'false');
      audio.pause();
      alert("You clicked No.");
    }
  </script>
</body>
</html>
