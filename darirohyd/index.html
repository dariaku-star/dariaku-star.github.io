<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suci sayang rohyd ngak?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* CSS untuk overlay tombol Mulai */
    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #startOverlay button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suci sayang rohyd ngak?</h1>
    <div class="buttons">
      <!-- Tombol Yes dan No tetap ada, namun jika overlay aktif maka tidak bisa diklik -->
      <button class="yes-button" onclick="handleYesClick()">Yes</button>
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <div class="gif_container">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF" />
    </div>
  </div>
  
  <!-- Elemen audio untuk musik latar -->
  <audio id="bg-music" preload="auto" src="music.mp3"></audio>
  
  <!-- Overlay dengan tombol Mulai -->
  <div id="startOverlay">
    <button id="startButton">Mulai</button>
  </div>
  
  <script>
    // Event listener untuk tombol Mulai
    document.getElementById("startButton").addEventListener("click", function () {
      // Hapus overlay segera setelah tombol diklik
      document.getElementById("startOverlay").style.display = "none";
      
      var audio = document.getElementById("bg-music");
      // Mulai memainkan musik
      audio.play().then(function () {
        console.log("Musik mulai diputar");
      }).catch(function (error) {
        console.error("Gagal memulai pemutaran audio:", error);
      });
      
      // Setelah 1 detik, simpan posisi musik dan alihkan ke halaman kedua (yes.html)
      setTimeout(function () {
        sessionStorage.setItem("musicTime", audio.currentTime);
        window.location.href = "yes.html";
      }, 1000);
    });
    
    // Fungsi untuk tombol Yes
    function handleYesClick() {
      // Pastikan overlay dihapus (jika masih tampil)
      var overlay = document.getElementById("startOverlay");
      if (overlay) {
        overlay.style.display = "none";
      }
      
      var audio = document.getElementById("bg-music");
      // Jika musik belum diputar, coba mulai
      if (audio.paused) {
        audio.play().then(function () {
          console.log("Musik mulai diputar dari tombol Yes");
        }).catch(function (error) {
          console.error("Gagal memulai pemutaran audio dari tombol Yes:", error);
        });
      }
      sessionStorage.setItem("musicTime", audio.currentTime);
      window.location.href = "yes.html";
    }
    
    // Fungsi untuk tombol No (sesuaikan tindakannya jika diperlukan)
    function handleNoClick() {
      alert("Maybe next time!");
    }
  </script>
</body>
</html>
