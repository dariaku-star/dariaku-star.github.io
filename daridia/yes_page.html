<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knew you would say yes!</title>
  <link rel="stylesheet" href="./yes_style.css" />
</head>
<body>
  <div class="container">
    <h1 class="header_text">Knew you would say yes!</h1>
    <div class="gif_container">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="GIF" />
    </div>
  </div>

  <!-- Elemen Audio untuk melanjutkan musik -->
  <audio id="bgMusic" src="./music.mp3" preload="auto"></audio>

  <script>
    // Ketika halaman selesai dimuat, lanjutkan musik dari posisi yang disimpan
    window.addEventListener("load", function () {
      var audio = document.getElementById("bgMusic");
      var savedTime = localStorage.getItem("musicTime");
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.play()
        .then(function () {
          console.log("Musik dilanjutkan di halaman yes.html");
        })
        .catch(function (err) {
          console.error("Gagal melanjutkan musik:", err);
        });
      // Simpan posisi musik secara berkala
      audio.addEventListener("timeupdate", function () {
        localStorage.setItem("musicTime", audio.currentTime);
      });
    });
  </script>
</body>
</html>
