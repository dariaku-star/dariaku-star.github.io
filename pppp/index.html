<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffebf0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 20px auto;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 150px;
      border-radius: 100px 100px 0 0;
      background: #ff6f91;
      position: absolute;
      top: 0;
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    iframe {
      border: none;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>
  <p>Klik love-nya untuk menunjukkan rasa sayang ❤️</p>
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/CMQxJgGnkRY" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>
  <script>
    document.getElementById('heart').addEventListener('click', function() {
      alert('❤️ Terima kasih sudah klik love!');
    });
  </script>
</body>
</html>
