<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knew you would say yes!</title>
  <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
  <div class="container">
    <h1 class="header_text">Knew you would say yes!</h1>
    <div class="gif_container">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
    </div>
  </div>
  
  <!-- Tambahan: Elemen audio untuk musik latar pada halaman kedua -->
  <audio id="bg-music" preload="auto" src="your-music-file.mp3"></audio>
  
  <script>
    window.addEventListener("load", function() {
      var audio = document.getElementById("bg-music");
      // Mengambil waktu terakhir dari sessionStorage (jika ada)
      var savedTime = sessionStorage.getItem("musicTime");
      if (savedTime) {
        audio.currentTime = savedTime;
      }
      audio.play().catch(function(error){
        console.log("Gagal memulai pemutaran audio:", error);
      });
    });
  </script>
</body>
</html>
