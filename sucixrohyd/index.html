<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>suci sayang rohyd ngak?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>suci sayang rohyd ngak?</h1>
    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Yes</button>
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <div class="gif_container">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>
  </div>

  <!-- Elemen audio dengan autoplay untuk memulai musik di halaman utama -->
  <audio id="bg-music" src="musik.mp3" loop autoplay></audio>

  <script>
    const audio = document.getElementById('bg-music');

    // Saat metadata audio sudah tersedia, periksa apakah ada posisi yang disimpan
    audio.addEventListener('loadedmetadata', () => {
      const savedTime = sessionStorage.getItem('musicTime');
      if (savedTime !== null) {
        audio.currentTime = savedTime;
      }
    });

    // Simpan posisi musik secara berkala (setiap 500ms) ke sessionStorage
    setInterval(() => {
      sessionStorage.setItem('musicTime', audio.currentTime);
    }, 500);

    // Fungsi tombol
    function handleYesClick() {
      // Pindah ke halaman selanjutnya (misalnya: page2.html)
      window.location.href = 'page2.html';
    }
    function handleNoClick() {
      alert("Maybe next time!");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
