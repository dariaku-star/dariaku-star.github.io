<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu Sayang</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #061b34, #0d2f53);
      overflow: hidden;
    }

    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      font-size: 24px;
      margin-bottom: 20px;
      cursor: pointer;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .flower-container {
      position: relative;
      width: 100px;
      height: 200px;
      animation: grow 2s ease-in-out, sway 4s infinite alternate ease-in-out;
    }

    /* Animasi Bunga */
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 100px;
      background: #228b22;
      transform: translateX(-50%);
    }

    .leaves {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 10px;
      background: #228b22;
      border-radius: 50%;
    }

    .leaf.left {
      transform: rotate(-45deg);
      left: -20px;
    }

    .leaf.right {
      transform: rotate(45deg);
      right: -20px;
    }

    .flower {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 50px;
      background: #00bfff;
      border-radius: 50%;
    }

    .petal1 {
      transform: rotate(0deg);
      top: -20px;
      left: 10px;
    }

    .petal2 {
      transform: rotate(90deg);
      top: 10px;
      left: -20px;
    }

    .petal3 {
      transform: rotate(180deg);
      top: 40px;
      left: 10px;
    }

    .petal4 {
      transform: rotate(270deg);
      top: 10px;
      left: 40px;
    }

    .center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      top: 15px;
      left: 15px;
    }

    /* Animasi */
    @keyframes grow {
      from {
        transform: scaleY(0);
      }
      to {
        transform: scaleY(1);
      }
    }

    @keyframes sway {
      from {
        transform: rotate(-5deg);
      }
      to {
        transform: rotate(5deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1 id="animated-text" onclick="startAnimation()">Untukmu Sayang ‚ù§Ô∏è Hehe Maaf Agak Alay</h1>
      <div class="flower-container">
        <!-- Animasi Bunga -->
        <div class="stem"></div>
        <div class="leaves">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="flower">
          <div class="petal petal1"></div>
          <div class="petal petal2"></div>
          <div class="petal petal3"></div>
          <div class="petal petal4"></div>
          <div class="center"></div>
        </div>
      </div>
    </div>
    <audio id="background-music" src="musik.mp3"></audio>
  </div>
  <script>
    const textSequence = [
      "Untukmu Sayang ‚ù§Ô∏è Hehe Maaf Agak Alay",
      "Maaf yah udah ngecewain ‚ù§Ô∏è",
      "Baikan yuk sayang ku ü•∫",
      "I Love You ‚ù§Ô∏è"
    ];

    let textIndex = 0;
    const animatedText = document.getElementById("animated-text");
    const music = document.getElementById("background-music");

    function startAnimation() {
      music.play(); // Play music
      updateText();
    }

    function updateText() {
      if (textIndex < textSequence.length) {
        animatedText.textContent = textSequence[textIndex];
        textIndex++;
        setTimeout(updateText, 3000); // Update every 3 seconds
      }
    }
  </script>
</body>
</html>
