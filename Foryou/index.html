<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu Sayang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #061b34, #0d2f53);
      overflow: hidden;
      color: white;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      cursor: pointer;
      animation: fadeIn 2s ease-in-out;
    }

    .flower-container {
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 50px;
      width: 100%;
      height: 80%;
      visibility: hidden;
    }

    .flower {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: grow 3s ease-in-out forwards;
    }

    .stem {
      width: 10px;
      height: 150px;
      background: #228b22;
      transform-origin: bottom;
      animation: grow 2s ease-in-out;
    }

    .leaf {
      width: 20px;
      height: 10px;
      background: #228b22;
      border-radius: 50%;
      position: absolute;
    }

    .leaf.left {
      transform: rotate(-45deg);
      left: -20px;
      bottom: 30px;
    }

    .leaf.right {
      transform: rotate(45deg);
      right: -20px;
      bottom: 50px;
    }

    .flower-head {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      margin-top: -20px;
    }

    .petal {
      width: 30px;
      height: 50px;
      background: #00bfff;
      border-radius: 50%;
      position: absolute;
      transform-origin: center bottom;
    }

    .petal:nth-child(1) {
      transform: rotate(0deg);
    }

    .petal:nth-child(2) {
      transform: rotate(90deg);
    }

    .petal:nth-child(3) {
      transform: rotate(180deg);
    }

    .petal:nth-child(4) {
      transform: rotate(270deg);
    }

    .center {
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
    }

    /* Rumput */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #008000, transparent);
    }

    /* Partikel */
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0.5;
      }
    }

    @keyframes grow {
      from {
        transform: scaleY(0);
      }
      to {
        transform: scaleY(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1 id="text" onclick="startAnimation()">Untukmu Sayang ‚ù§Ô∏è Hehe Maaf Agak Alay</h1>
    </div>

    <!-- Kontainer Bunga -->
    <div class="flower-container" id="flower-container">
      <div class="flower">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="flower-head">
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="center"></div>
        </div>
      </div>
    </div>

    <!-- Rumput -->
    <div class="grass"></div>

    <!-- Partikel -->
    <div class="particle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 40%; left: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 60%; left: 50%; animation-delay: 4s;"></div>
  </div>

  <audio id="music" src="musik.mp3"></audio>

  <script>
    const textSequence = [
      "Untukmu Sayang ‚ù§Ô∏è Hehe Maaf Agak Alay",
      "Maaf yah udah ngecewain ‚ù§Ô∏è",
      "Baikan yuk sayang ku ü•∫",
      "I Love You ‚ù§Ô∏è"
    ];

    let textIndex = 0;
    const textElement = document.getElementById("text");
    const flowerContainer = document.getElementById("flower-container");
    const music = document.getElementById("music");

    function startAnimation() {
      music.play();
      textElement.style.visibility = "hidden"; // Sembunyikan teks awal
      flowerContainer.style.visibility = "visible"; // Tampilkan bunga
      setTimeout(updateText, 2000);
    }

    function updateText() {
      if (textIndex < textSequence.length) {
        textElement.style.visibility = "visible";
        textElement.textContent = textSequence[textIndex];
        textIndex++;
        setTimeout(updateText, 3000); // Perbarui setiap 3 detik
      }
    }
  </script>
</body>
</html>
