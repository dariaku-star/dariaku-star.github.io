<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Bunga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3f, #000000);
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .click-to-start {
            font-size: 20px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
            cursor: pointer;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 150px;
            margin: auto;
        }

        .stem {
            width: 6px;
            height: 150px;
            background: #2e8b57;
            margin: auto;
            position: absolute;
            bottom: 0;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #00ced1;
            border-radius: 50%;
        }

        .petal1 { top: -40px; left: 30px; }
        .petal2 { top: 0px; left: -10px; }
        .petal3 { top: 0px; left: 70px; }
        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: yellow;
            border-radius: 50%;
            top: -20px;
            left: 40px;
        }

        .love-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            animation: typing 4s steps(40, end), blink 0.5s step-end infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="click-to-start" onclick="start()">Klik di sini untuk memulai</div>
        <div class="flower">
            <div class="stem"></div>
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="center"></div>
        </div>
        <div class="love-message" id="loveMessage">
            I love you, sayang ❤️
        </div>
        <audio id="backgroundMusic" loop>
            <source src="musik.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        function start() {
            const message = document.getElementById('loveMessage');
            const audio = document.getElementById('backgroundMusic');
            message.style.display = 'block';
            audio.play();
        }
    </script>
</body>
</html>
