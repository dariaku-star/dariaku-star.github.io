<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga untuk Kamu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #001f3f, #000000);
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }

        .container {
            text-align: center;
        }

        .typing-text {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            animation: typing 4s steps(40, end), blink 0.5s step-end infinite alternate;
            margin-bottom: 20px;
        }

        .flower {
            position: relative;
            margin-top: 20px;
            animation: growFlower 3s ease-in-out forwards;
        }

        .stem {
            width: 6px;
            height: 150px;
            background: #2e8b57;
            margin: 0 auto;
            animation: growStem 2s ease-in-out forwards;
        }

        .leaf {
            width: 20px;
            height: 10px;
            background: #2e8b57;
            border-radius: 50%;
            position: absolute;
            animation: sway 3s infinite alternate ease-in-out;
        }

        .leaf.left {
            left: -15px;
            top: 50%;
            transform-origin: top right;
        }

        .leaf.right {
            right: -15px;
            top: 50%;
            transform-origin: top left;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #00ced1;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .petal1 {
            top: -70px;
            left: -30px;
        }

        .petal2 {
            top: -70px;
            left: 30px;
        }

        .petal3 {
            top: -110px;
            left: 0;
        }

        .center {
            width: 20px;
            height: 20px;
            background: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: -90px;
            left: -10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes growStem {
            from {
                height: 0;
            }
            to {
                height: 150px;
            }
        }

        @keyframes sway {
            0% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(15deg);
            }
        }

        @keyframes growFlower {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-text" id="typing"></div>
        <div class="flower">
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="center"></div>
        </div>
        <audio autoplay loop>
            <source src="musik.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const texts = [
            "Halo sayang apa kabar",
            "Maafin aku yah udah ngecewain kamu",
            "Kita baikan yah sayang ❤️",
            "I love you syggg ❤️"
        ];
        let i = 0;

        function typeText() {
            const typingElement = document.getElementById("typing");
            typingElement.style.animation = "none";
            typingElement.offsetHeight; // trigger reflow
            typingElement.style.animation = null;

            typingElement.textContent = texts[i];
            i = (i + 1) % texts.length;

            setTimeout(typeText, 4000); // Change text every 4 seconds
        }

        typeText();
    </script>
</body>
</html>
