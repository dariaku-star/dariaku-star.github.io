<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>
    
    <!-- Elemen Audio untuk melanjutkan musik -->
    <audio id="bgMusic" src="music.mp3" preload="auto"></audio>

    <script>
        // Saat halaman kedua selesai dimuat, ambil waktu musik yang tersimpan dan lanjutkan pemutaran
        window.addEventListener('DOMContentLoaded', () => {
            const bgMusic = document.getElementById('bgMusic');
            // Jika ada posisi musik yang tersimpan, set posisi tersebut
            let savedTime = localStorage.getItem('musicTime');
            if (savedTime) {
                bgMusic.currentTime = parseFloat(savedTime);
            }
            // Mulai pemutaran musik
            bgMusic.play().catch(error => {
                console.log("Playback gagal dilanjutkan:", error);
            });
            // Simpan posisi musik secara berkala saat pemutaran
            bgMusic.addEventListener('timeupdate', () => {
                localStorage.setItem('musicTime', bgMusic.currentTime);
            });
        });
    </script>
</body>
</html>
