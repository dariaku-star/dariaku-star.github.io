<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="falling-flowers"></div> <!-- Animasi bunga berguguran -->
    <div class="container">
        <div id="typing-text"></div>
        <div id="heart-container">
            <button id="heart-button">❤️</button>
        </div>
        <div id="flower-animation" class="hidden">
            <div class="stem"></div>
            <div class="flower">
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="center"></div>
            </div>
        </div>
        <div id="next-text" class="hidden"></div>
    </div>
    <audio id="background-music" src="musik.mp3" autoplay loop></audio>
    <script src="script.js"></script>
</body>
</html>
